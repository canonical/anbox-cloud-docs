#
name: Automatic doc checks

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '/**'   # Removed docs as everything is in the root directory

  workflow_dispatch:
    # Manual trigger


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  documentation-checks:
    uses: canonical/documentation-workflows/.github/workflows/documentation-checks.yaml@6f9c05eae99ca9fff05250810bba2a71a380ebd1
    with:
      working-directory: "/"
      fetch-depth: 0
